<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>iron-overlay-slideshow Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../../iron-ajax/iron-ajax.html">
    <link rel="import" href="../../paper-button/paper-button.html">
    <link rel="import" href="../../paper-styles/demo-pages.html">
    <link rel="import" href="../iron-overlay-slideshow.html">
  </head>
  <body unresolved>

    <template is='dom-bind'>
        <style is="custom-style">
      iron-overlay-backdrop {
                --iron-overlay-backdrop-opacity: 1;

      }
    </style>
      <iron-ajax auto url="images.json" last-response="{{srcArray}}"></iron-ajax>
      <iron-overlay-slideshow src-array="[[srcArray]]" selected="0" opened="{{opened}}" with-backdrop>
      </iron-overlay-slideshow>
      <paper-button raised toggles active="{{opened}}">Open Slidehow</paper-button>
    </template>

  </body>
</html>
